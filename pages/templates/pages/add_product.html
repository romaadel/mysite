<!-- templates/pages/add_product.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Add Product</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add</button>
    <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
